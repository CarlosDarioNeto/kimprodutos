<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="br">
<head>
    <title>Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">



</head>
<body>



<header class="container">
    <div class="row">
        <div class="col-11 mb-3">
            <h2 > Kim Produtos </h2>
        </div>
        <div class="col-1 mt-2">
            <input type="button" name="logout" value="Exit" class="btn bg-danger btn-danger">
        </div>
        <div class="row">
            <nav class="col-6">
                <!-- forms -->
                <form action="salesman" id="form-salesman" ></form>
                <form action="sale" id="form-sale"></form>
                <form action="product" id="form-product"></form>
                <!-- end forms -->
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav nav-item list-header"><button type="submit" form="form-salesman" class="nav nav-link text-dark" >SALESMAN</button></li>
                    <li class="nav nav-item list-header"><button type="submit" form="form-product" class="nav nav-link text-dark" >PRODUCT</button></li>
                    <li class="nav nav-item list-header"><button form="form-sale" class="nav nav-link text-dark" >SALE</button></li>
                </ul>
            </nav>
            <div class="col-3"></div>
            <div class="col-3" >
                <p class="bem-vindo nav-link"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M12 2.5a5.5 5.5 0 00-3.096 10.047 9.005 9.005 0 00-5.9 8.18.75.75 0 001.5.045 7.5 7.5 0 0114.993 0 .75.75 0 101.499-.044 9.005 9.005 0 00-5.9-8.181A5.5 5.5 0 0012 2.5zM8 8a4 4 0 118 0 4 4 0 01-8 0z"></path></svg> <span class="nome-logado">Fulano</span></p>
            </div>
        </div>
    </div>
</header>
<div class="container mt-3" >
    <div class="row" >
        <div class="col-12"> <!-- mágica começa-->
            <img id="img-index" src="img/super.jpg">
            <div id="first_cadastro">
                <form action="primeiro_cadastro">
                    Name:<br><input style="width: 250px;text-align: center;" type="text" name="nome" placeholder="User name"><br><br>
                    Password:<br><input style="width: 250px; text-align: center;" type="password" maxlength="4" name="senha" placeholder="Password"><br><br>
                    Verification Code:<br><input style="width: 250px;text-align: center;" type="text" name="codigo" placeholder="Verification code"><br><br>
                    <button class="btn btn-dark bg-dark" type="submit">ENVIAR</button>
                </form>
            </div>
        </div> <!-- mágica termina-->
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
